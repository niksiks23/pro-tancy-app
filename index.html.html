        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        body {

        }

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —Å —à—É–º–æ–º */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ===== –ê–ù–ò–ú–ê–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò ===== */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0F0719 0%, #2A1744 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .splash-content {
            text-align: center;
            transform: translateY(0);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –±—É–∫–≤—ã */
        .animated-title {
            font-size: clamp(48px, 15vw, 80px);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .letter {
            display: inline-block;
            background: linear-gradient(135deg, #8B5CF6, #C084FC, #F472B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            opacity: 0;
            transform: translateY(50px) rotateX(-90deg);
            animation: letterAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            text-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            position: relative;
        }

        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.15s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.25s; }
        .letter:nth-child(5) { animation-delay: 0.3s; }
        .letter:nth-child(6) { animation-delay: 0.35s; }
        .letter:nth-child(7) { animation-delay: 0.4s; }
        .letter:nth-child(8) { animation-delay: 0.45s; }
        .letter:nth-child(9) { animation-delay: 0.5s; }
        .letter.space {
            width: 20px;
            background: none;
            -webkit-text-fill-color: transparent;
        }

        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(-90deg);
            }
            70% {
                transform: translateY(-10px) rotateX(10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .splash-subtitle {
            font-size: 14px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #B79AFD;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.8s forwards;
            margin-top: 20px;
        }

        /* –¢–∞–Ω—Ü—É—é—â–∏–µ —Ç–æ—á–∫–∏ */
        .splash-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 30px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #8B5CF6, #C084FC);
            border-radius: 50%;
            opacity: 0;
            animation: dotPulse 1.2s ease infinite;
        }

        .dot:nth-child(1) { animation-delay: 0.9s; }
        .dot:nth-child(2) { animation-delay: 1s; }
        .dot:nth-child(3) { animation-delay: 1.1s; }

        @keyframes dotPulse {
            0%, 100% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–æ) */
        .main-app {
            opacity: 0;
            transition: opacity 0.5s ease;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-app.visible {
            opacity: 1;
        }

        /* –•–µ–¥–µ—Ä —Å —Ä–∞–∑–º—ã—Ç–∏–µ–º */

        .user-greeting {

        .user-name {

            -webkit-text-fill-color: transparent;

        .user-group-badge {

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ —Å–µ–∫—Ü–∏–π */

        .section-title span {

        /* ===== –ö–ê–õ–ï–ù–î–ê–†–¨ ===== */

            padding: 20px;

        .calendar-header {

        .calendar-month {

        .calendar-nav-btn {

        .calendar-day {

            align-items: center;

        }

        .time-badge .ampm {

        .schedule-info {

        .schedule-direction {

        .schedule-meta {

        .schedule-meta span {

        /* –°–µ—Ç–∫–∞ –∫–ª–∏–ø–æ–≤ */

        .clip-card {

        .clip-card:hover .clip-thumbnail::after {

        .tab {

        /* –î–∞—Ç–∞ –≤ —à–∞–ø–∫–µ */

            font-size: 14px;

        }
    </style>

        let currentDate = new Date();

        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;

        function formatDisplayDate(date) {
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            return date.toLocaleDateString('ru-RU', options);
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            const startDay = firstDay.getDay() || 7;
            const totalDays = lastDay.getDate();

            let calendarHTML = `
                <div class="calendar-header">
                    <div class="calendar-month">${currentDate.toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' })}</div>
                    <div style="display: flex; gap: 8px;">

                </div>
                <div class="calendar-grid">
            `;

            for (let i = 1; i < startDay; i++) {
                calendarHTML += '<div class="calendar-day empty"></div>';
            }

            for (let day = 1; day <= totalDays; day++) {
                const date = new Date(year, month, day);
                const dateKey = formatDateKey(date);
                const today = new Date();
                const isToday = date.toDateString() === today.toDateString();
                const isSelected = date.toDateString() === selectedDate.toDateString();
                const hasClasses = scheduleData[dateKey];

                let dayClass = 'calendar-day';
                if (isToday) dayClass += ' today';
                if (isSelected) dayClass += ' selected';
                if (hasClasses) dayClass += ' has-classes';

                calendarHTML += `<div class="${dayClass}" onclick="selectDate('${dateKey}', this)">${day}</div>`;
            }

            calendarHTML += '</div>';
            document.getElementById('calendar').innerHTML = calendarHTML;
            
            updateScheduleForSelectedDate();
        }

        window.changeMonth = (delta) => {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
            tg.HapticFeedback.impactOccurred('light');
        };

        window.selectDate = (dateKey, element) => {
            const [year, month, day] = dateKey.split('-');
            selectedDate = new Date(year, month - 1, day);
            
            document.querySelectorAll('.calendar-day').forEach(day => {
                day.classList.remove('selected');
            });
